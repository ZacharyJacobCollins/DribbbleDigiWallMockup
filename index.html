<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Zachary Jacob Collins</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/quote-card.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body class="valign-wrapper">


    <!--  card  -->
    <div id="vue-quote-card">
        <div class="section">
            <div class="quote-card z-depth-4">
                <div class="quote-card-background"></div>
                
                    <!-- nav -->
                    <div class="section">
                        <div class="row">
                            <div class="col s2 m2">
                                <h6 class="white-text"> {{ current }} of {{ quotes.length }} </h6>
                            </div>
                            <div class="btn-container right accent">
                                <a class="btn-floating btn">
                                    <i class="material-icons">reorder</i>
                                </a>
                            </div> 
                        </div>
                    </div>
                    <!-- /nav -->

                    </br></br></br></br>

                    <!-- quote container -->
                    <div class="valign-wrapper">
                        <div class="btn-container"><a @click="current -= 1" class="btn-floating btn valign grey darken-4"><i class="material-icons">settings</i></a></div>
                        <h5 class="white-text quote-container center-align">{{ quotes[current].text }}</h5>  
                        <div class="btn-container"><a @click="current += 1" class="btn-floating btn valign grey darken-4"><i class="material-icons">settings</i></a></div>
                    </div>
                    <!-- /quote container -->

                    </br></br></br></br>


                    <!-- quote avatar -->
                    <div class="center-align">
                        <div class="row">
                            <img src="{{ quotes[current].avatar }}" alt="" class="avatar"> <!-- notice the "circle" class -->
                        </div>
                        <h6 class="white-text thin">{{ quotes[current].author }}</h6>
                    </div>

                    <h3>  </h3>
            </div>
        </div>

    </div>
    <!--  /card    -->

    </div>




    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>


    <!-- Vue.js -->
    <script src="js/vue.js"></script>
    <script src="js/components/quotes.js"></script>

</body>

</html>
