<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Zachary Jacob Collins</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>


    <body id="index-page"> <!-- The whole thing is a vue instance -->
        <!-- nav -->
        <div class="nav-container"> 
            <div class="col s12 m12 l12">
                <navicon icon="launch"></navicon>
                <navicon icon="mail_outline"></navicon>
                <navicon icon="face"></navicon>
                <navicon icon="flight_takeoff"></navicon>
                <navicon icon="lightbulb_outline"></navicon>
                <div class="nav-clock-container right valign-wrapper"><div class="valign">{{ currentTime }}</div></div>
            </div> 
        </div>


        <!-- Side nav -->
        <ul class="tab-nav">
            <li v-for="tab in tabs" class=tab>
                <img class="tab-image z-depth-4"  src="images/thumbnails/blue_computer_chip.png">
                <div class="tab-text">{{ tab.title }}</div>
            </li>
        </ul>

        <!--Carousel -->
        <div class="large-pane">

        </div>

        <div class="small-collection-pane">
        </div>


        <footer class="index-footer">
            footer
        </footer>


        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

        <!-- Vue.js -->
        <script src="js/vue.js"></script>
        <script src="js/components/index-page.js"></script>

    </body>
</html>
